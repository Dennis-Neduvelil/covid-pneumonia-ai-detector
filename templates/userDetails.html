<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        body {
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          background-image: url(https://images.pexels.com/photos/3987146/pexels-photo-3987146.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
          background-repeat: no-repeat;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center
          
        }
        .card{
          width: 80%;
          margin: auto; 
          padding: 20px;
          border-radius: 20px;
          opacity: 95%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        label{
            margin-top: 2px;
        }
        button{
            margin-top: 10px;
            float: right;
        }
      </style>

    <title>Enter Details</title>
  </head>
  <body>
      <div class="container fluid">
          <div class="row">
            <div class="card">
                <h2>Enter the details</h2>
                <form action="/userDetail", method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label  for="Fname" class="form-label">First Name</label>
                            <input name='fname' type="text" class="form-control" id="fname" placeholder="First Name" required>
                         </div>
                         <div class="col-md-6">
                            <label for="Lname" class="form-label">Last Name</label>
                            <input name='lname' type="text" class="form-control" id="lname" placeholder="Last Name" required>
                         </div>
                         <div class="col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input name='age' type="number" class="form-control" id="age" placeholder="Age">
                         </div>
                         <div class="col-md-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" name="gender">
                                <option selected value="NA">Choose Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Human">Human</option>
                              </select>
                         </div>
                         <div class="col-md-4">
                            <label for="b-group" class="form-label">Blood Group</label>
                            <select class="form-select" name="blood">
                                <option selected value="NA">Choose Blood Group</option>
                                <option value="A+">A+ve</option>
                                <option value="A-">A-ve</option>
                                <option value="B+">B+ve</option>
                                <option value="B-">B-ve</option>
                                <option value="O+">O+ve</option>
                                <option value="O-">O-ve</option>
                              </select>
                         </div>
                         <div class="col-md-12">
                            <label for="Address" class="form-label">Address</label>
                            <textarea name="address" style="resize:none" rows="5" type="text-area" class="form-control" id="address" placeholder="Address" required></textarea>
                         </div>
                         <div class="col-md-6">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input name="zip" type="number" class="form-control" id="zip" placeholder="Zip Code" required>
                         </div>
                         <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input name="mobile" type="number" class="form-control" id="mobile" placeholder="Mobile" required>
                         </div>
                         <div class="col-md-12">
                            <label for="occ" class="form-label">Occupation</label>
                            <input name="occupation" type="text" class="form-control" id="occupation" placeholder="Occupation" required>
                         </div>
                         <div>
                            <button type="submit" class="btn btn-dark">Next</button>
                         </div>
                    </div>
                     
                      
                </form>
            </div>
          </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
